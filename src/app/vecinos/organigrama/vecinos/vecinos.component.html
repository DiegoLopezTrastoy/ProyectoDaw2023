<div class="vecinos">
    <h2>Vecinos:</h2>
    <div class="array">
    <p-card
      *ngFor="let vecino of vecinos"
      [header]="vecino.nombre"
      [subheader]="vecino.telefono"
    >
      <ng-template pTemplate="header">
        <img [src]="'https://www.dtrastoy.informaticapinguela.net/image/'+vecino.imagen" />
      </ng-template>
    </p-card>
  </div>
</div>
