<div class="primer">
    <h1>Secretario</h1>
    <div class="segundo">
      <img [src]="secretario.imagen" />
      <div class="tercer">
        <div class="row">
          <h3>Nombre: {{ secretario.nombre }}</h3>
          <h4>Edad: {{secretario.edad}}</h4>
          <h4>Numero de telefono: {{secretario.numTelefono}}</h4>
          <h4>Fecha nombramiento: {{ secretario.fechaNombramiento }}</h4>
        </div>
        <div class="row">
          <h4>Promesas:</h4>
          <p-tabView>
            <p-tabPanel
              *ngFor="let promesa of secretario.promesas"
              [header]="promesa.header"
            >
              <p>
                {{ promesa.text }}
              </p>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>
    </div>
  </div>
