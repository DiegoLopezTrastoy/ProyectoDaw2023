<div class="primer">
    <h1>Secretario</h1>
    <div class="segundo">
      <img [src]="'https://www.dtrastoy.informaticapinguela.net/image/'+secretario.imagen" />
      <div class="tercer">
        <div class="row">
          <h3>Nombre: {{ secretario.nombre }}</h3>
          <h4>Edad: {{secretario.edad}}</h4>
          <h4>Numero de telefono: {{secretario.numTelefono}}</h4>
          <h4>Fecha nombramiento: {{ secretario.fechaNombramiento }}</h4>
          <h4>Fecha fin: {{ secretario.fechaFin }}</h4>
        </div>
      </div>
    </div>
  </div>
